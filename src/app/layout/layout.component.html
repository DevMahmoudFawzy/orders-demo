<div class="site-wrapper">
    <mat-toolbar color="primary">
        <div class="menu-toggler" fxShow="true" fxHide.gt-sm="true">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <a mat-button class="companyName" fxShow="true" fxHide.lt-md="true" routerLink="/">
            <span>Site name</span>
        </a>
        <span class="example-spacer"></span>
        <div fxShow="true" fxHide.lt-md="true">
            <a mat-button routerLink="/about-us">About us</a>
            <a mat-button routerLink="/orders">Orders</a>
            <a mat-button routerLink="/start-page">Start page</a>
            <a mat-button routerLink="/offer">Offer</a>
            <a mat-button routerLink="/contact">Contact</a>
        </div>

    </mat-toolbar>
    <mat-sidenav-container class="content-wrapper">
        <mat-sidenav #sidenav fxLayout="column" opened="false" fxHide.gt-sm="true">
            <div fxLayout="column">
                <a mat-button routerLink="/about-us">About us</a>
                <a mat-button routerLink="/orders">Orders</a>
                <a mat-button routerLink="/start-page">Start page</a>
                <a mat-button routerLink="/offer">Offer</a>
                <a mat-button routerLink="/contact">Contact</a>
            </div>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
